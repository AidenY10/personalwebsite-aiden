<!DOCTYPE html>
<html lang="en">
<head>

    <style>
        :root {
            --sky: #f6edff;
            --peach: rgba(255, 204, 163, 0.55);
            --mint: rgba(197, 255, 248, 0.55);
            --ink: #2f2961;
        }

        [data-theme="dark"] {
            --sky: #1a1526;
            --peach: rgba(139, 92, 58, 0.5);
            --mint: rgba(100, 180, 200, 0.4);
            --ink: #e8e3f5;
        }

        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: radial-gradient(circle at top left, var(--peach), transparent 55%),
                        radial-gradient(circle at bottom right, var(--mint), transparent 60%),
                        var(--sky);
            color: var(--ink);
            font-family: 'Poppins', sans-serif;
            /* Allow the page to scroll vertically while preventing horizontal scrollbars */
            overflow-x: hidden;
            overflow-y: auto;
        }

        .dark-mode-toggle {
            position: fixed;
            top: 20px;
            left: 20px;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: 2px solid rgba(47, 41, 97, 0.2);
            background: rgba(255, 255, 255, 0.78);
            color: var(--ink);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.3rem;
            cursor: pointer;
            backdrop-filter: blur(18px);
            transition: transform 0.3s ease, border-color 0.3s ease, background 0.3s ease;
            z-index: 11;
        }

        [data-theme="dark"] .dark-mode-toggle {
            border-color: rgba(232, 227, 245, 0.3);
            background: rgba(26, 21, 38, 0.65);
        }

        .dark-mode-toggle:hover {
            transform: scale(1.05);
            border-color: rgba(47, 41, 97, 0.45);
            background: rgba(255, 255, 255, 0.9);
        }

        [data-theme="dark"] .dark-mode-toggle:hover {
            border-color: rgba(232, 227, 245, 0.5);
            background: rgba(26, 21, 38, 0.85);
        }

        nav {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 18px;
            padding: 12px 28px;
            border-radius: 999px;
            background: rgba(255, 255, 255, 0.78);
            border: 1px solid rgba(47, 41, 97, 0.18);
            backdrop-filter: blur(18px);
            box-shadow: 0 18px 40px rgba(47, 41, 97, 0.18);
            z-index: 10;
        }

        [data-theme="dark"] nav {
            background: rgba(26, 21, 38, 0.75);
            border-color: rgba(232, 227, 245, 0.2);
        }

        nav a {
            color: var(--ink);
            text-decoration: none;
            text-transform: uppercase;
            letter-spacing: 0.08em;
            font-size: 0.9rem;
            padding: 8px 16px;
            border-radius: 999px;
            transition: background 0.3s ease, transform 0.3s ease;
        }

        nav a:hover {
            background: rgba(197, 255, 248, 0.6);
            transform: translateY(-2px);
        }

        [data-theme="dark"] nav a:hover {
            background: rgba(100, 180, 200, 0.4);
        }

        .game-wrapper {
            position: relative;
            padding: 36px;
            border-radius: 36px;
            background: rgba(255, 255, 255, 0.85);
            border: 1px solid rgba(47, 41, 97, 0.18);
            backdrop-filter: blur(20px);
            box-shadow: 0 25px 55px rgba(47, 41, 97, 0.22);
        }

        [data-theme="dark"] .game-wrapper {
            background: rgba(26, 21, 38, 0.8);
            border-color: rgba(232, 227, 245, 0.2);
            box-shadow: 0 25px 55px rgba(0, 0, 0, 0.5);
        }

        canvas {
            display: block;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 16px;
            box-shadow: inset 0 0 0 3px rgba(47, 41, 97, 0.12);
        }

        [data-theme="dark"] canvas {
            background: rgba(30, 25, 45, 0.95);
            box-shadow: inset 0 0 0 3px rgba(232, 227, 245, 0.2);
        }

        .hud {
            margin-top: 20px;

            flex-direction: column;
            gap: 8px;
            text-align: center;
            color: var(--ink);

        .hud h1 {

            letter-spacing: 0.12em;

            margin: 0;
        }

        .hud p {
            margin: 0;
            font-size: 0.98rem;
            color: rgba(47, 41, 97, 0.75);
        }

        [data-theme="dark"] .hud p {
            color: rgba(232, 227, 245, 0.8);
        }

        .status {
            margin-top: 12px;
            font-weight: 600;
            letter-spacing: 0.08em;
            min-height: 1.2em;
        }

        .restart-button {
            margin: 16px auto 0;
            padding: 8px 18px;
            border-radius: 999px;
            border: none;
            background: linear-gradient(135deg, #f9a8d4, #f97373);
            color: #fff;
            font-weight: 600;
            letter-spacing: 0.08em;
            text-transform: uppercase;
            font-size: 0.8rem;
            cursor: pointer;
            box-shadow: 0 10px 25px rgba(249, 112, 167, 0.35);
            transition: transform 0.2s ease, box-shadow 0.2s ease, opacity 0.2s ease;
        }

        .restart-button:hover {
            transform: translateY(-1px);
            box-shadow: 0 14px 30px rgba(249, 112, 167, 0.4);
        }

        .restart-button:active {
            transform: translateY(0);
            box-shadow: 0 8px 18px rgba(249, 112, 167, 0.3);
        }

        .timer-display {
            margin-top: 12px;
            font-size: 1.3rem;
            font-weight: 700;
            color: var(--ink);
            letter-spacing: 0.1em;
        }

        .high-score {
            margin-top: 8px;

            color: rgba(47, 41, 97, 0.7);
            font-weight: 500;

        [data-theme="dark"] .high-score {

        .background-ghost {

            border-radius: 60px 60px 35px 35px;

        [data-theme="dark"] .background-ghost {
            background: rgba(60, 55, 100, 0.7);
            box-shadow: 0 18px 40px rgba(0, 0, 0, 0.4);
            color: rgba(232, 227, 245, 0.8);

        .background-ghost::after {
            content: '';

            bottom: -18px;

                        radial-gradient(circle at 90% 0, rgba(255, 255, 255, 0.85) 35%, transparent 36%);

        .background-ghost:nth-of-type(1) { top: 12%; left: 12%; animation-delay: -2s; }
        .background-ghost:nth-of-type(2) { bottom: 10%; right: 10%; animation-delay: -4s; }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-18px); }
        }

    <script>
        const canvas = document.getElementById('game');
        const ctx = canvas.getContext('2d');
        const status = document.getElementById('status');
        const timerDisplay = document.getElementById('timer');
        const highScoreDisplay = document.getElementById('high-score');
        const darkModeToggle = document.getElementById('dark-mode-toggle');
        const restartButton = document.getElementById('restart-button');

        // Cookie functions
        function setCookie(name, value, days) {
            const expires = new Date();
            expires.setTime(expires.getTime() + (days * 24 * 60 * 60 * 1000));
            document.cookie = `${name}=${value};expires=${expires.toUTCString()};path=/;SameSite=Lax`;
        }

        function getCookie(name) {
            const nameEQ = name + "=";
            const ca = document.cookie.split(';');
            for (let i = 0; i < ca.length; i++) {
                let c = ca[i];
                while (c.charAt(0) === ' ') c = c.substring(1, c.length);
                if (c.indexOf(nameEQ) === 0) return c.substring(nameEQ.length, c.length);
            }
            return null;
        }

        // Player name management for leaderboard
        function getOrAskPlayerName() {
            let existing = getCookie('pacman_player_name');
            if (existing && existing.trim() !== '') {
                return existing.trim();
            }

            const name = window.prompt('New high score! Enter your name for the leaderboard:', '');
            const safeName = name && name.trim() ? name.trim() : 'Anonymous';
            setCookie('pacman_player_name', safeName, 365);
            return safeName;
        }

        // Timer and high score management
        let startTime = null;
        let elapsedSeconds = 0;
        let timerInterval = null;
        
        // Load high score from cookie on page load
        function loadHighScore() {
            const cookieValue = getCookie('pacman_high_score');
            if (cookieValue !== null && cookieValue !== '') {
                const parsed = parseInt(cookieValue, 10);
                if (!isNaN(parsed) && parsed > 0) {
                    return parsed;
                }
            }
            return 0;
        }
        
        let highScore = loadHighScore();

        function updateHighScoreDisplay() {
            if (highScore > 0) {
                highScoreDisplay.textContent = `High Score: ${highScore}s`;
            } else {
                highScoreDisplay.textContent = `High Score: --`;
            }
        }

        function startTimer() {
            startTime = Date.now();
            elapsedSeconds = 0;
            timerInterval = setInterval(() => {
                if (pacman.alive) {
                    elapsedSeconds = Math.floor((Date.now() - startTime) / 1000);
                    timerDisplay.textContent = `${elapsedSeconds}s`;
                }
            }, 100);
        }

        function stopTimer() {
            if (timerInterval) {
                clearInterval(timerInterval);
                timerInterval = null;
            }
        }

        function checkAndUpdateHighScore() {
            if (elapsedSeconds > highScore) {
                highScore = elapsedSeconds;
                setCookie('pacman_high_score', highScore.toString(), 365);
                updateHighScoreDisplay();

                // Get (or ask once for) a name to record on the leaderboard
                const name = getOrAskPlayerName();
                if (name && typeof window.submitLeaderboardScore === 'function') {
                    try {
                        window.submitLeaderboardScore(name, highScore);
                    } catch (err) {
                        console.error('Failed to submit leaderboard score:', err);
                    }
                }

                return true;
            }
            return false;
        }

        updateHighScoreDisplay();

        // Dark mode functions
        function loadDarkMode() {
            const darkMode = getCookie('dark_mode');
            return darkMode === 'true';
        }

        function applyDarkMode(isDark) {
            if (isDark) {
                document.documentElement.setAttribute('data-theme', 'dark');
                darkModeToggle.textContent = 'â˜€ï¸';
            } else {
                document.documentElement.removeAttribute('data-theme');
                darkModeToggle.textContent = 'ðŸŒ™';
            }
        }

        function toggleDarkMode() {
            const isDark = document.documentElement.getAttribute('data-theme') === 'dark';
            const newMode = !isDark;
            applyDarkMode(newMode);
            setCookie('dark_mode', newMode.toString(), 365);
        }

        // Initialize dark mode on page load
        applyDarkMode(loadDarkMode());
        darkModeToggle.addEventListener('click', toggleDarkMode);

        const layout = [
            '###################',
            '#........#........#',
            '#.###.###.#.###.###',
            '#o###.###.#.###.#o#',
            '#.................#',
            '#.###.#.#####.#.###',
            '#.....#...#...#...#',
            '#####.###.#.###.###',
            '..........#........',
            '#.#####.#.#.#.#####',
            '#.....#.#...#.....#',
            '###.#.#.#####.#.###',
            '#...#.#...#...#...#',
            '#.###.###.#.###.###',
            '#o...............o#',
            '###################'
        ];

        const tileSize = 28;
        const rows = layout.length;
        const cols = layout[0].length;

        canvas.width = cols * tileSize;
        canvas.height = rows * tileSize;

        const grid = layout.map(row => row.split(''));
        let pellets = 0;
        grid.forEach(row => row.forEach(cell => {
            if (cell === '.' || cell === 'o') pellets++;
        }));

        const pacman = {
            current: { row: 1, col: 1 },
            next: { row: 1, col: 1 },
            direction: { dx: 1, dy: 0 },
            queued: { dx: 1, dy: 0 },
            progress: 1,
            speed: 0.09,
            mouth: 0,
            mouthDir: 1,
            alive: true
        };

        // Designated ghost home position in the middle of the maze
        const ghostHome = { row: 8, col: 9 };
        const ghostHomeOffsets = [
            { row: 0, col: -1 },
            { row: 0, col: 1 },
            { row: 1, col: -1 },
            { row: 1, col: 1 }
        ];

        // Ghost frightened mode state
        let isFrightened = false;
        let frightenedEndTime = 0;

        const ghosts = [
            {
                index: 0,
                color: '#ff8b94',
                current: { row: ghostHome.row + ghostHomeOffsets[0].row, col: ghostHome.col + ghostHomeOffsets[0].col },
                next: { row: ghostHome.row + ghostHomeOffsets[0].row, col: ghostHome.col + ghostHomeOffsets[0].col },
                direction: { dx: -1, dy: 0 },
                progress: 1,
                speed: 0.07,
                normalSpeed: 0.07
            },
            {
                index: 1,
                color: '#ff6b9d',
                current: { row: ghostHome.row + ghostHomeOffsets[1].row, col: ghostHome.col + ghostHomeOffsets[1].col },
                next: { row: ghostHome.row + ghostHomeOffsets[1].row, col: ghostHome.col + ghostHomeOffsets[1].col },
                direction: { dx: 1, dy: 0 },
                progress: 0.5,
                speed: 0.065,
                normalSpeed: 0.065
            },
            {
                index: 2,
                color: '#c44569',
                current: { row: ghostHome.row + ghostHomeOffsets[2].row, col: ghostHome.col + ghostHomeOffsets[2].col },
                next: { row: ghostHome.row + ghostHomeOffsets[2].row, col: ghostHome.col + ghostHomeOffsets[2].col },
                direction: { dx: 0, dy: -1 },
                progress: 0.25,
                speed: 0.075,
                normalSpeed: 0.075
            },
            {
                index: 3,
                color: '#f8b500',
                current: { row: ghostHome.row + ghostHomeOffsets[3].row, col: ghostHome.col + ghostHomeOffsets[3].col },
                next: { row: ghostHome.row + ghostHomeOffsets[3].row, col: ghostHome.col + ghostHomeOffsets[3].col },
                direction: { dx: 0, dy: 1 },
                progress: 0.75,
                speed: 0.068,
                normalSpeed: 0.068
            }
        ];

        function startFrightenedMode(durationMs = 8000) {
            isFrightened = true;
            // Allow custom frightened duration (default 8 seconds)
            frightenedEndTime = Date.now() + durationMs;
            ghosts.forEach(ghost => {
                if (ghost.normalSpeed == null) {
                    ghost.normalSpeed = ghost.speed;
                }
                ghost.speed = ghost.normalSpeed * 0.6;
            });
        }

        function stopFrightenedMode() {
            isFrightened = false;
            frightenedEndTime = 0;
            ghosts.forEach(ghost => {
                if (ghost.normalSpeed != null) {
                    ghost.speed = ghost.normalSpeed;
                }
            });
        }

        function canMove(row, col) {
            // Allow horizontal wrapping (tunnels)
            if (row < 0 || row >= rows) return false;
            let wrappedCol = col;
            if (wrappedCol < 0) wrappedCol = cols - 1;
            if (wrappedCol >= cols) wrappedCol = 0;
            return grid[row][wrappedCol] !== '#';
        }

        function wrapPosition(entity) {
            if (entity.current.col < 0) {
                entity.current.col = cols - 1;
                entity.next.col = cols - 1;
            }
            if (entity.current.col >= cols) {
                entity.current.col = 0;
                entity.next.col = 0;
            }
        }

        function updatePacman() {
            if (!pacman.alive) return;

            if (pacman.progress >= 1) {
                pacman.current.row = pacman.next.row;
                pacman.current.col = pacman.next.col;
                wrapPosition(pacman);

                const cell = grid[pacman.current.row][pacman.current.col];
                if (cell === '.' || cell === 'o') {
                    grid[pacman.current.row][pacman.current.col] = ' ';
                    pellets--;
                    pacman.mouthDir = 1;
                    if (cell === 'o') {
                        startFrightenedMode();
                        status.textContent = `Power treat! Ghosts run away for 8s. ${pellets} treats left!`;
                    } else {
                        status.textContent = `${pellets} treats left!`;
                    }

                    if (pellets <= 0) {
                        stopTimer();
                        const isNewRecord = checkAndUpdateHighScore();
                        status.textContent = `You cleared the ghost garden! ðŸ‘»âœ¨ Survival time: ${elapsedSeconds}s${isNewRecord ? ' ðŸ† NEW RECORD!' : ''}`;
                        pacman.alive = false;
                    }
                }

                if (canMove(pacman.current.row + pacman.queued.dy, pacman.current.col + pacman.queued.dx)) {
                    pacman.direction.dx = pacman.queued.dx;
                    pacman.direction.dy = pacman.queued.dy;
                } else if (!canMove(pacman.current.row + pacman.direction.dy, pacman.current.col + pacman.direction.dx)) {
                    pacman.direction.dx = 0;
                    pacman.direction.dy = 0;
                }

                pacman.next = {
                    row: pacman.current.row + pacman.direction.dy,
                    col: pacman.current.col + pacman.direction.dx
                };

                if (!canMove(pacman.next.row, pacman.next.col)) {
                    pacman.next = { ...pacman.current };
                    pacman.progress = 1;
                } else {
                    pacman.progress = 0;
                }
            } else {
                pacman.progress = Math.min(1, pacman.progress + pacman.speed);
            }
        }

        function getPacmanPosition() {
            const pacRow = pacman.current.row + (pacman.next.row - pacman.current.row) * pacman.progress;
            const pacCol = pacman.current.col + (pacman.next.col - pacman.current.col) * pacman.progress;
            return { row: Math.round(pacRow), col: Math.round(pacCol) };
        }

        function getDistance(row1, col1, row2, col2) {
            // Handle wrapping in x direction
            let colDiff = Math.abs(col2 - col1);
            if (colDiff > cols / 2) {
                colDiff = cols - colDiff;
            }
            return Math.sqrt((row2 - row1) * (row2 - row1) + colDiff * colDiff);
        }

        function getFleeTarget(ghost, pacPos) {
            // Move several tiles away from Pac-Man based on relative position
            const dRow = ghost.current.row - pacPos.row;
            const dCol = ghost.current.col - pacPos.col;

            const step = 5;
            let fleeRow = ghost.current.row + Math.sign(dRow || 1) * step;
            let fleeCol = ghost.current.col + Math.sign(dCol || 1) * step;

            // Clamp / wrap within bounds
            if (fleeRow < 0) fleeRow = 0;
            if (fleeRow >= rows) fleeRow = rows - 1;

            if (fleeCol < 0) fleeCol = cols - 1;
            if (fleeCol >= cols) fleeCol = 0;

            return { row: fleeRow, col: fleeCol };
        }

        function findPathToTarget(ghost, targetRow, targetCol) {
            const directions = [
                { dx: 1, dy: 0 },
                { dx: -1, dy: 0 },
                { dx: 0, dy: 1 },
                { dx: 0, dy: -1 }
            ];

            const options = [];
            
            directions.forEach(dir => {
                let newRow = ghost.current.row + dir.dy;
                let newCol = ghost.current.col + dir.dx;
                
                // Handle wrapping for column
                if (newCol < 0) newCol = cols - 1;
                if (newCol >= cols) newCol = 0;
                
                // Check if move is valid
                if (!canMove(newRow, newCol)) return;
                
                // Don't reverse direction unless it's the only option
                const isReverse = ghost.direction.dx === -dir.dx && ghost.direction.dy === -dir.dy;
                if (isReverse && directions.length > 1) {
                    // Only allow reverse if there are no other options (will be checked later)
                    return;
                }
                
                // Calculate distance to target (handling wrap-around)
                let targetColWrapped = targetCol;
                let newColWrapped = newCol;
                
                // Handle horizontal wrapping - find shortest path
                const colDiff1 = Math.abs(targetCol - newCol);
                const colDiff2 = cols - colDiff1;
                const shortestColDiff = Math.min(colDiff1, colDiff2);
                
                // Adjust target column for wrapped distance calculation
                if (colDiff1 > cols / 2) {
                    if (targetCol > newCol) {
                        targetColWrapped = targetCol - cols;
                    } else {
                        targetColWrapped = targetCol + cols;
                    }
                }
                
                const rowDiff = targetRow - newRow;
                const colDiffWrapped = targetColWrapped - newColWrapped;
                
                // Use Manhattan distance for more predictable pathfinding in grid
                const distance = Math.abs(rowDiff) + Math.abs(colDiffWrapped);
                
                options.push({ dir, distance, newRow, newCol });
            });

            // If no valid options, allow reverse
            if (options.length === 0) {
                directions.forEach(dir => {
                    let newRow = ghost.current.row + dir.dy;
                    let newCol = ghost.current.col + dir.dx;
                    
                    // Handle wrapping
                    if (newCol < 0) newCol = cols - 1;
                    if (newCol >= cols) newCol = 0;
                    
                    if (canMove(newRow, newCol)) {
                        let targetColWrapped = targetCol;
                        const colDiff1 = Math.abs(targetCol - newCol);
                        if (colDiff1 > cols / 2) {
                            if (targetCol > newCol) {
                                targetColWrapped = targetCol - cols;
                            } else {
                                targetColWrapped = targetCol + cols;
                            }
                        }
                        const rowDiff = targetRow - newRow;
                        const colDiffWrapped = targetColWrapped - newCol;
                        const distance = Math.abs(rowDiff) + Math.abs(colDiffWrapped);
                        options.push({ dir, distance, newRow, newCol });
                    }
                });
            }

            // Choose the direction that minimizes distance to target
            if (options.length > 0) {
                // Sort by distance, but if distances are equal, prefer current direction
                options.sort((a, b) => {
                    if (Math.abs(a.distance - b.distance) < 0.1) {
                        // If distances are very close, prefer current direction for smoother movement
                        const aMatches = a.dir.dx === ghost.direction.dx && a.dir.dy === ghost.direction.dy;
                        const bMatches = b.dir.dx === ghost.direction.dx && b.dir.dy === ghost.direction.dy;
                        if (aMatches) return -1;
                        if (bMatches) return 1;
                    }
                    return a.distance - b.distance;
                });
                return options[0].dir;
            }

            // Fallback: keep current direction
            return ghost.direction;
        }

        function getTargetPosition(ghost, pacPos) {
            // When frightened, ghosts try to run away from Pac-Man
            if (isFrightened) {
                return getFleeTarget(ghost, pacPos);
            }

            // Different ghosts can have different targeting strategies
            const ghostIndex = ghost.index;
            
            // Ghost 0: Direct chase (Blinky-like - aggressive)
            if (ghostIndex === 0) {
                return pacPos;
            }
            
            // Ghost 1: Target ahead of Pac-Man (Pinky-like - ambush)
            if (ghostIndex === 1) {
                const aheadRow = pacPos.row + pacman.direction.dy * 3;
                const aheadCol = pacPos.col + pacman.direction.dx * 3;
                // Handle wrapping for target position
                let targetCol = aheadCol;
                if (targetCol < 0) targetCol = cols - 1;
                if (targetCol >= cols) targetCol = 0;
                return { row: Math.max(0, Math.min(rows - 1, aheadRow)), col: targetCol };
            }
            
            // Ghost 2: Target point between ghost and Pac-Man (Inky-like - intercept)
            if (ghostIndex === 2) {
                const midRow = Math.round((ghost.current.row + pacPos.row) / 2);
                const midCol = Math.round((ghost.current.col + pacPos.col) / 2);
                // Handle wrapping
                let targetCol = midCol;
                if (targetCol < 0) targetCol = cols - 1;
                if (targetCol >= cols) targetCol = 0;
                return { row: Math.max(0, Math.min(rows - 1, midRow)), col: targetCol };
            }
            
            // Ghost 3: Direct chase with occasional scatter (Clyde-like - unpredictable)
            if (ghostIndex === 3) {
                const distance = getDistance(ghost.current.row, ghost.current.col, pacPos.row, pacPos.col);
                // If far, chase directly; if close, sometimes target offset position
                if (distance > 8 || Math.random() < 0.75) {
                    return pacPos;
                } else {
                    const offsetRow = pacPos.row + (Math.random() < 0.5 ? 2 : -2);
                    const offsetCol = pacPos.col + (Math.random() < 0.5 ? 2 : -2);
                    let targetCol = offsetCol;
                    if (targetCol < 0) targetCol = cols - 1;
                    if (targetCol >= cols) targetCol = 0;
                    return { row: Math.max(0, Math.min(rows - 1, offsetRow)), col: targetCol };
                }
            }
            
            return pacPos;
        }

        function updateGhost(ghost) {
            if (ghost.progress >= 1) {
                ghost.current.row = ghost.next.row;
                ghost.current.col = ghost.next.col;
                wrapPosition(ghost);

                // Get Pac-Man's position
                const pacPos = getPacmanPosition();
                
                // Get target position based on ghost strategy
                const targetPos = getTargetPosition(ghost, pacPos);
                
                // Find best direction to move toward target
                const bestDir = findPathToTarget(ghost, targetPos.row, targetPos.col);
                
                ghost.direction = bestDir;

                ghost.next = {
                    row: ghost.current.row + ghost.direction.dy,
                    col: ghost.current.col + ghost.direction.dx
                };

                // Handle wrapping
                if (ghost.next.col < 0) {
                    ghost.next.col = cols - 1;
                }
                if (ghost.next.col >= cols) {
                    ghost.next.col = 0;
                }

                if (!canMove(ghost.next.row, ghost.next.col)) {
                    ghost.next = { ...ghost.current };
                    ghost.progress = 1;
                } else {
                    ghost.progress = 0;
                }
            } else {
                ghost.progress = Math.min(1, ghost.progress + ghost.speed);
            }
        }

        function positionsOverlap(ghost) {
            // Handle tunnel wrapping so ghosts can't collide mid-warp
            const wrapColDiff = Math.abs(ghost.next.col - ghost.current.col);
            const isWrapping = wrapColDiff > 1;

            // While ghost is "inside" the tunnel warp (also invisible), don't allow collisions
            if (isWrapping && ghost.progress < 0.5) {
                return false;
            }

            const pacRowFloat = pacman.current.row + (pacman.next.row - pacman.current.row) * pacman.progress;
            const pacColFloat = pacman.current.col + (pacman.next.col - pacman.current.col) * pacman.progress;

            let ghostRowFloat;
            let ghostColFloat;

            if (isWrapping) {
                // Snap ghost position to the exit tile once it reappears
                ghostRowFloat = ghost.next.row;
                ghostColFloat = ghost.next.col;
            } else {
                ghostRowFloat = ghost.current.row + (ghost.next.row - ghost.current.row) * ghost.progress;
                ghostColFloat = ghost.current.col + (ghost.next.col - ghost.current.col) * ghost.progress;
            }

            const pacRow = Math.round(pacRowFloat);
            const pacCol = Math.round(pacColFloat);
            const ghostRow = Math.round(ghostRowFloat);
            const ghostCol = Math.round(ghostColFloat);

            return pacRow === ghostRow && pacCol === ghostCol;
        }

        function drawBoard() {
            ctx.fillStyle = '#f7f4ff';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            for (let row = 0; row < rows; row++) {
                for (let col = 0; col < cols; col++) {
                    const tile = grid[row][col];
                    const x = col * tileSize;
                    const y = row * tileSize;

                    if (tile === '#') {
                        ctx.fillStyle = '#9ab3ff';
                        ctx.fillRect(x, y, tileSize, tileSize);
                        ctx.strokeStyle = 'rgba(255, 255, 255, 0.65)';
                        ctx.strokeRect(x + 4, y + 4, tileSize - 8, tileSize - 8);
                    } else if (tile === '.' || tile === 'o') {
                        ctx.fillStyle = tile === 'o' ? '#f9a8d4' : '#fcd34d';
                        ctx.beginPath();
                        const radius = tile === 'o' ? 5 : 3;
                        ctx.arc(x + tileSize / 2, y + tileSize / 2, radius, 0, Math.PI * 2);
                        ctx.fill();
                    }
                }
            }
        }

        function drawPacman() {
            const posRow = pacman.current.row + (pacman.next.row - pacman.current.row) * pacman.progress;
            const posCol = pacman.current.col + (pacman.next.col - pacman.current.col) * pacman.progress;
            const x = (posCol + 0.5) * tileSize;
            const y = (posRow + 0.5) * tileSize;

            if (!pacman.alive) {
                ctx.fillStyle = '#ffe169';
                ctx.beginPath();
                ctx.arc(x, y, tileSize / 2 - 3, 0, Math.PI * 2);
                ctx.fill();
                return;
            }

            pacman.mouth += pacman.mouthDir * 0.18;
            if (pacman.mouth > 0.8 || pacman.mouth < 0.1) {
                pacman.mouthDir *= -1;
            }

            const angleOffset = pacman.mouth * Math.PI;
            let rotation = 0;
            if (pacman.direction.dx === 1) rotation = 0;
            if (pacman.direction.dy === 1) rotation = Math.PI / 2;
            if (pacman.direction.dx === -1) rotation = Math.PI;
            if (pacman.direction.dy === -1) rotation = -Math.PI / 2;

            ctx.fillStyle = '#ffe169';
            ctx.beginPath();
            ctx.moveTo(x, y);
            ctx.arc(x, y, tileSize / 2 - 3, angleOffset + rotation, (Math.PI * 2) - angleOffset + rotation);
            ctx.closePath();
            ctx.fill();

            ctx.fillStyle = '#2f2961';
            ctx.beginPath();
            ctx.arc(x + Math.cos(rotation) * 6 - Math.sin(rotation) * 4, y + Math.sin(rotation) * 6 + Math.cos(rotation) * -4, 3, 0, Math.PI * 2);
            ctx.fill();
        }

        function drawGhost(ghost) {
            // Detect horizontal wrapping between current and next tile
            const colDiff = Math.abs(ghost.next.col - ghost.current.col);
            const isWrapping = colDiff > 1;

            let drawRow;
            let drawCol;

            if (isWrapping) {
                // While in the tunnel warp, hide the ghost for a short moment,
                // then make it reappear on the opposite side without sliding
                if (ghost.progress < 0.5) {
                    return; // invisible mid-warp
                } else {
                    drawRow = ghost.next.row;
                    drawCol = ghost.next.col;
                }
            } else {
                const posRow = ghost.current.row + (ghost.next.row - ghost.current.row) * ghost.progress;
                const posCol = ghost.current.col + (ghost.next.col - ghost.current.col) * ghost.progress;
                drawRow = posRow;
                drawCol = posCol;
            }

            const x = (drawCol + 0.5) * tileSize;
            const y = (drawRow + 0.5) * tileSize;

            // Choose ghost body color, including frightened + flashing near the end
            let ghostColor = ghost.color;
            if (isFrightened) {
                const remaining = frightenedEndTime - Date.now();
                if (remaining > 0 && remaining < 2000) {
                    // Flash between blue and white in the last 2 seconds
                    const flashOn = Math.floor(Date.now() / 200) % 2 === 0;
                    ghostColor = flashOn ? '#ffffff' : '#4fc3f7';
                } else if (remaining > 0) {
                    ghostColor = '#4fc3f7';
                }
            }

            ctx.fillStyle = ghostColor;
            ctx.beginPath();
            ctx.arc(x, y - tileSize / 4, tileSize / 2 - 4, Math.PI, 0);
            ctx.lineTo(x + tileSize / 2 - 4, y + tileSize / 2 - 4);
            ctx.lineTo(x - tileSize / 2 + 4, y + tileSize / 2 - 4);
            ctx.closePath();
            ctx.fill();

            ctx.fillStyle = '#fff';
            ctx.beginPath();
            ctx.arc(x - 6, y - 6, 4, 0, Math.PI * 2);
            ctx.arc(x + 6, y - 6, 4, 0, Math.PI * 2);
            ctx.fill();

            ctx.fillStyle = '#2f2961';
            ctx.beginPath();
            ctx.arc(x - 6, y - 6, 2, 0, Math.PI * 2);
            ctx.arc(x + 6, y - 6, 2, 0, Math.PI * 2);
            ctx.fill();
        }

        function sendGhostHome(ghost) {
            ghost.current = { row: ghostHome.row, col: ghostHome.col };
            ghost.next = { row: ghostHome.row, col: ghostHome.col };
            ghost.direction = { dx: 0, dy: 0 };
            ghost.progress = 1;
            // Ensure ghost speed is reset to normal in case it was modified
            if (ghost.normalSpeed != null) {
                ghost.speed = ghost.normalSpeed;
            }
        }

        function sendAllGhostsHome() {
            ghosts.forEach((ghost, index) => {
                const offset = ghostHomeOffsets[index] || { row: 0, col: 0 };
                ghost.current = {
                    row: ghostHome.row + offset.row,
                    col: ghostHome.col + offset.col
                };
                ghost.next = { ...ghost.current };
                ghost.direction = { dx: 0, dy: 0 };
                ghost.progress = 1;
                if (ghost.normalSpeed != null) {
                    ghost.speed = ghost.normalSpeed;
                }
            });
        }

        function gameLoop() {
            // Handle end of frightened mode timing
            if (isFrightened && Date.now() >= frightenedEndTime) {
                stopFrightenedMode();
            }

            updatePacman();
            ghosts.forEach(ghost => updateGhost(ghost));

            if (pacman.alive) {
                for (const ghost of ghosts) {
                    if (positionsOverlap(ghost)) {
                        if (isFrightened) {
                            // Pac-Man eats the ghost; send it back to ghost home
                            sendGhostHome(ghost);
                            status.textContent = 'Chomp! A ghost is heading back home.';
                        } else {
                            stopTimer();
                            pacman.alive = false;
                            const isNewRecord = checkAndUpdateHighScore();
                            status.textContent = `The spirits tagged you! Survival time: ${elapsedSeconds}s${isNewRecord ? ' ðŸ† NEW RECORD! Press R to float again.' : ' Press R to float again.'}`;
                            break;
                        }
                    }
                }
            }

            drawBoard();
            drawPacman();
            ghosts.forEach(ghost => drawGhost(ghost));

            requestAnimationFrame(gameLoop);
        }

        document.addEventListener('keydown', (event) => {
            const key = event.key.toLowerCase();
            // Prevent arrow keys from scrolling the page while controlling Pac-Man
            if (key === 'arrowup' || key === 'arrowdown' || key === 'arrowleft' || key === 'arrowright') {
                event.preventDefault();
            }

            if (key === 'arrowup' || key === 'w') pacman.queued = { dx: 0, dy: -1 };
            if (key === 'arrowdown' || key === 's') pacman.queued = { dx: 0, dy: 1 };
            if (key === 'arrowleft' || key === 'a') pacman.queued = { dx: -1, dy: 0 };
            if (key === 'arrowright' || key === 'd') pacman.queued = { dx: 1, dy: 0 };

            // Trigger frightened mode for 10 seconds when "p" is pressed,
            // just like eating a power fruit
            if (key === 'p') {
                startFrightenedMode(10000); // 10 seconds
                status.textContent = `Power mode! Ghosts run away for 10s.`;
            }

            if (key === 'r' && !pacman.alive) {
                resetGame();
            }
        });

        if (restartButton) {
            restartButton.addEventListener('click', () => {
                resetGame();
            });
        }

        function resetGame() {
            stopTimer();
            for (let r = 0; r < rows; r++) {
                grid[r] = layout[r].split('');
            }
            pellets = 0;
            grid.forEach(row => row.forEach(cell => {
                if (cell === '.' || cell === 'o') pellets++;
            }));

            pacman.current = { row: 1, col: 1 };
            pacman.next = { row: 1, col: 1 };
            pacman.direction = { dx: 1, dy: 0 };
            pacman.queued = { dx: 1, dy: 0 };
            pacman.progress = 1;
            pacman.alive = true;
            stopFrightenedMode();
            status.textContent = `${pellets} treats left!`;
            timerDisplay.textContent = '0s';
            startTimer();

            // Reset ghosts back to their home cluster in the middle
            ghosts.forEach((ghost, index) => {
                const offset = ghostHomeOffsets[index] || { row: 0, col: 0 };
                ghost.current = {
                    row: ghostHome.row + offset.row,
                    col: ghostHome.col + offset.col
                };
                ghost.next = { ...ghost.current };
                ghost.direction = { dx: 0, dy: 0 };
                ghost.progress = 1;
                if (ghost.normalSpeed != null) {
                    ghost.speed = ghost.normalSpeed;
                }
            });
        }

        status.textContent = `${pellets} treats left!`;
        startTimer();
        gameLoop();
    </script>
