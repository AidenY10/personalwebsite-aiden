<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cheery Ghost Chase</title>
    <link href="https://fonts.googleapis.com/css2?family=Chewy&family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --sky: #f6edff;
            --peach: rgba(255, 204, 163, 0.55);
            --mint: rgba(197, 255, 248, 0.55);
            --ink: #2f2961;
        }

        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: radial-gradient(circle at top left, var(--peach), transparent 55%),
                        radial-gradient(circle at bottom right, var(--mint), transparent 60%),
                        var(--sky);
            color: var(--ink);
            font-family: 'Poppins', sans-serif;
            overflow: hidden;
        }

        nav {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 18px;
            padding: 12px 28px;
            border-radius: 999px;
            background: rgba(255, 255, 255, 0.78);
            border: 1px solid rgba(47, 41, 97, 0.18);
            backdrop-filter: blur(18px);
            box-shadow: 0 18px 40px rgba(47, 41, 97, 0.18);
            z-index: 10;
        }

        nav a {
            color: var(--ink);
            text-decoration: none;
            text-transform: uppercase;
            letter-spacing: 0.08em;
            font-size: 0.9rem;
            padding: 8px 16px;
            border-radius: 999px;
            transition: background 0.3s ease, transform 0.3s ease;
        }

        nav a:hover {
            background: rgba(197, 255, 248, 0.6);
            transform: translateY(-2px);
        }

        .game-wrapper {
            position: relative;
            padding: 36px;
            border-radius: 36px;
            background: rgba(255, 255, 255, 0.85);
            border: 1px solid rgba(47, 41, 97, 0.18);
            backdrop-filter: blur(20px);
            box-shadow: 0 25px 55px rgba(47, 41, 97, 0.22);
        }

        canvas {
            display: block;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 16px;
            box-shadow: inset 0 0 0 3px rgba(47, 41, 97, 0.12);
        }

        .hud {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            gap: 8px;
            text-align: center;
            color: var(--ink);
        }

        .hud h1 {
            font-family: 'Chewy', cursive;
            letter-spacing: 0.12em;
            font-size: 1.6rem;
            margin: 0;
        }

        .hud p {
            margin: 0;
            font-size: 0.98rem;
            color: rgba(47, 41, 97, 0.75);
        }

        .status {
            margin-top: 12px;
            font-weight: 600;
            letter-spacing: 0.08em;
            min-height: 1.2em;
        }

        .background-ghost {
            position: absolute;
            width: 120px;
            height: 160px;
            background: rgba(255, 255, 255, 0.85);
            border-radius: 60px 60px 35px 35px;
            box-shadow: 0 18px 40px rgba(47, 41, 97, 0.18);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            color: rgba(47, 41, 97, 0.85);
            animation: float 8s ease-in-out infinite;
            z-index: -1;
        }

        .background-ghost::after {
            content: '';
            position: absolute;
            bottom: -18px;
            width: 100%;
            height: 36px;
            background: radial-gradient(circle at 10% 0, rgba(255, 255, 255, 0.85) 35%, transparent 36%),
                        radial-gradient(circle at 50% 0, rgba(255, 255, 255, 0.85) 35%, transparent 36%),
                        radial-gradient(circle at 90% 0, rgba(255, 255, 255, 0.85) 35%, transparent 36%);
        }

        .background-ghost:nth-of-type(1) { top: 12%; left: 12%; animation-delay: -2s; }
        .background-ghost:nth-of-type(2) { bottom: 10%; right: 10%; animation-delay: -4s; }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-18px); }
        }
    </style>
</head>
<body>
    <nav>
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="kinematics.html">Pumpkin Cannon</a>
    </nav>

    <section class="game-wrapper">
        <canvas id="game" width="532" height="448" aria-label="Pac-Man game board"></canvas>
        <div class="hud">
            <h1>Cheery Ghost Chase</h1>
            <p>Use arrow keys or WASD to guide Pac-Man. Munch every sprinkle dot and sidestep the smiling spirit!</p>
            <div class="status" id="status"></div>
        </div>
    </section>

    <script>
        const canvas = document.getElementById('game');
        const ctx = canvas.getContext('2d');
        const status = document.getElementById('status');

        const layout = [
            '###################',
            '#........#........#',
            '#.###.###.#.###.###',
            '#o###.###.#.###.###',
            '#.................#',
            '#.###.#.#####.#.###',
            '#.....#...#...#...#',
            '#####.###.#.###.###',
            '#.........#.......#',
            '#.#####.#.#.#.#####',
            '#.....#.#...#.....#',
            '###.#.#.#####.#.###',
            '#...#.#...#...#...#',
            '#.###.###.#.###.###',
            '#.................#',
            '###################'
        ];

        const tileSize = 28;
        const rows = layout.length;
        const cols = layout[0].length;

        canvas.width = cols * tileSize;
        canvas.height = rows * tileSize;

        const grid = layout.map(row => row.split(''));
        let pellets = 0;
        grid.forEach(row => row.forEach(cell => {
            if (cell === '.' || cell === 'o') pellets++;
        }));

        const pacman = {
            current: { row: 1, col: 1 },
            next: { row: 1, col: 1 },
            direction: { dx: 1, dy: 0 },
            queued: { dx: 1, dy: 0 },
            progress: 1,
            speed: 0.09,
            mouth: 0,
            mouthDir: 1,
            alive: true
        };

        const ghost = {
            color: '#ff8b94',
            current: { row: 13, col: 15 },
            next: { row: 13, col: 15 },
            direction: { dx: -1, dy: 0 },
            progress: 1,
            speed: 0.07
        };

        function canMove(row, col) {
            if (row < 0 || row >= rows || col < 0 || col >= cols) return false;
            return grid[row][col] !== '#';
        }

        function wrapPosition(entity) {
            if (entity.current.col < 0) {
                entity.current.col = cols - 1;
                entity.next.col = cols - 1;
            }
            if (entity.current.col >= cols) {
                entity.current.col = 0;
                entity.next.col = 0;
            }
        }

        function updatePacman() {
            if (!pacman.alive) return;

            if (pacman.progress >= 1) {
                pacman.current.row = pacman.next.row;
                pacman.current.col = pacman.next.col;
                wrapPosition(pacman);

                const cell = grid[pacman.current.row][pacman.current.col];
                if (cell === '.' || cell === 'o') {
                    grid[pacman.current.row][pacman.current.col] = ' ';
                    pellets--;
                    pacman.mouthDir = 1;
                    if (pellets <= 0) {
                        status.textContent = 'You cleared the ghost garden! ðŸ‘»âœ¨';
                        pacman.alive = false;
                    } else {
                        status.textContent = `${pellets} treats left!`;
                    }
                }

                if (canMove(pacman.current.row + pacman.queued.dy, pacman.current.col + pacman.queued.dx)) {
                    pacman.direction.dx = pacman.queued.dx;
                    pacman.direction.dy = pacman.queued.dy;
                } else if (!canMove(pacman.current.row + pacman.direction.dy, pacman.current.col + pacman.direction.dx)) {
                    pacman.direction.dx = 0;
                    pacman.direction.dy = 0;
                }

                pacman.next = {
                    row: pacman.current.row + pacman.direction.dy,
                    col: pacman.current.col + pacman.direction.dx
                };

                if (!canMove(pacman.next.row, pacman.next.col)) {
                    pacman.next = { ...pacman.current };
                    pacman.progress = 1;
                } else {
                    pacman.progress = 0;
                }
            } else {
                pacman.progress = Math.min(1, pacman.progress + pacman.speed);
            }
        }

        function updateGhost() {
            if (ghost.progress >= 1) {
                ghost.current.row = ghost.next.row;
                ghost.current.col = ghost.next.col;
                wrapPosition(ghost);

                const options = [];
                const directions = [
                    { dx: 1, dy: 0 },
                    { dx: -1, dy: 0 },
                    { dx: 0, dy: 1 },
                    { dx: 0, dy: -1 }
                ];

                directions.forEach(dir => {
                    const newRow = ghost.current.row + dir.dy;
                    const newCol = ghost.current.col + dir.dx;
                    if (!canMove(newRow, newCol)) return;
                    if (ghost.direction.dx === -dir.dx && ghost.direction.dy === -dir.dy && options.length) return;
                    options.push(dir);
                });

                if (options.length === 0) {
                    ghost.direction.dx = -ghost.direction.dx;
                    ghost.direction.dy = -ghost.direction.dy;
                } else {
                    ghost.direction = options[Math.floor(Math.random() * options.length)];
                }

                ghost.next = {
                    row: ghost.current.row + ghost.direction.dy,
                    col: ghost.current.col + ghost.direction.dx
                };

                if (!canMove(ghost.next.row, ghost.next.col)) {
                    ghost.next = { ...ghost.current };
                    ghost.progress = 1;
                } else {
                    ghost.progress = 0;
                }
            } else {
                ghost.progress = Math.min(1, ghost.progress + ghost.speed);
            }
        }

        function positionsOverlap() {
            const pacRow = Math.round(pacman.current.row + (pacman.next.row - pacman.current.row) * pacman.progress);
            const pacCol = Math.round(pacman.current.col + (pacman.next.col - pacman.current.col) * pacman.progress);
            const ghostRow = Math.round(ghost.current.row + (ghost.next.row - ghost.current.row) * ghost.progress);
            const ghostCol = Math.round(ghost.current.col + (ghost.next.col - ghost.current.col) * ghost.progress);
            return pacRow === ghostRow && pacCol === ghostCol;
        }

        function drawBoard() {
            ctx.fillStyle = '#f7f4ff';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            for (let row = 0; row < rows; row++) {
                for (let col = 0; col < cols; col++) {
                    const tile = grid[row][col];
                    const x = col * tileSize;
                    const y = row * tileSize;

                    if (tile === '#') {
                        ctx.fillStyle = '#9ab3ff';
                        ctx.fillRect(x, y, tileSize, tileSize);
                        ctx.strokeStyle = 'rgba(255, 255, 255, 0.65)';
                        ctx.strokeRect(x + 4, y + 4, tileSize - 8, tileSize - 8);
                    } else if (tile === '.' || tile === 'o') {
                        ctx.fillStyle = tile === 'o' ? '#f9a8d4' : '#fcd34d';
                        ctx.beginPath();
                        const radius = tile === 'o' ? 5 : 3;
                        ctx.arc(x + tileSize / 2, y + tileSize / 2, radius, 0, Math.PI * 2);
                        ctx.fill();
                    }
                }
            }
        }

        function drawPacman() {
            const posRow = pacman.current.row + (pacman.next.row - pacman.current.row) * pacman.progress;
            const posCol = pacman.current.col + (pacman.next.col - pacman.current.col) * pacman.progress;
            const x = (posCol + 0.5) * tileSize;
            const y = (posRow + 0.5) * tileSize;

            if (!pacman.alive) {
                ctx.fillStyle = '#ffe169';
                ctx.beginPath();
                ctx.arc(x, y, tileSize / 2 - 3, 0, Math.PI * 2);
                ctx.fill();
                return;
            }

            pacman.mouth += pacman.mouthDir * 0.18;
            if (pacman.mouth > 0.8 || pacman.mouth < 0.1) {
                pacman.mouthDir *= -1;
            }

            const angleOffset = pacman.mouth * Math.PI;
            let rotation = 0;
            if (pacman.direction.dx === 1) rotation = 0;
            if (pacman.direction.dy === 1) rotation = Math.PI / 2;
            if (pacman.direction.dx === -1) rotation = Math.PI;
            if (pacman.direction.dy === -1) rotation = -Math.PI / 2;

            ctx.fillStyle = '#ffe169';
            ctx.beginPath();
            ctx.moveTo(x, y);
            ctx.arc(x, y, tileSize / 2 - 3, angleOffset + rotation, (Math.PI * 2) - angleOffset + rotation);
            ctx.closePath();
            ctx.fill();

            ctx.fillStyle = '#2f2961';
            ctx.beginPath();
            ctx.arc(x + Math.cos(rotation) * 6 - Math.sin(rotation) * 4, y + Math.sin(rotation) * 6 + Math.cos(rotation) * -4, 3, 0, Math.PI * 2);
            ctx.fill();
        }

        function drawGhost() {
            const posRow = ghost.current.row + (ghost.next.row - ghost.current.row) * ghost.progress;
            const posCol = ghost.current.col + (ghost.next.col - ghost.current.col) * ghost.progress;
            const x = (posCol + 0.5) * tileSize;
            const y = (posRow + 0.5) * tileSize;

            ctx.fillStyle = ghost.color;
            ctx.beginPath();
            ctx.arc(x, y - tileSize / 4, tileSize / 2 - 4, Math.PI, 0);
            ctx.lineTo(x + tileSize / 2 - 4, y + tileSize / 2 - 4);
            ctx.lineTo(x - tileSize / 2 + 4, y + tileSize / 2 - 4);
            ctx.closePath();
            ctx.fill();

            ctx.fillStyle = '#fff';
            ctx.beginPath();
            ctx.arc(x - 6, y - 6, 4, 0, Math.PI * 2);
            ctx.arc(x + 6, y - 6, 4, 0, Math.PI * 2);
            ctx.fill();

            ctx.fillStyle = '#2f2961';
            ctx.beginPath();
            ctx.arc(x - 6, y - 6, 2, 0, Math.PI * 2);
            ctx.arc(x + 6, y - 6, 2, 0, Math.PI * 2);
            ctx.fill();
        }

        function gameLoop() {
            updatePacman();
            updateGhost();

            if (pacman.alive && positionsOverlap()) {
                pacman.alive = false;
                status.textContent = 'The spirit tagged you! Press R to float again.';
            }

            drawBoard();
            drawPacman();
            drawGhost();

            requestAnimationFrame(gameLoop);
        }

        document.addEventListener('keydown', (event) => {
            const key = event.key.toLowerCase();
            if (key === 'arrowup' || key === 'w') pacman.queued = { dx: 0, dy: -1 };
            if (key === 'arrowdown' || key === 's') pacman.queued = { dx: 0, dy: 1 };
            if (key === 'arrowleft' || key === 'a') pacman.queued = { dx: -1, dy: 0 };
            if (key === 'arrowright' || key === 'd') pacman.queued = { dx: 1, dy: 0 };

            if (key === 'r' && !pacman.alive) {
                resetGame();
            }
        });

        function resetGame() {
            for (let r = 0; r < rows; r++) {
                grid[r] = layout[r].split('');
            }
            pellets = 0;
            grid.forEach(row => row.forEach(cell => {
                if (cell === '.' || cell === 'o') pellets++;
            }));

            pacman.current = { row: 1, col: 1 };
            pacman.next = { row: 1, col: 1 };
            pacman.direction = { dx: 1, dy: 0 };
            pacman.queued = { dx: 1, dy: 0 };
            pacman.progress = 1;
            pacman.alive = true;
            status.textContent = `${pellets} treats left!`;

            ghost.current = { row: 13, col: 15 };
            ghost.next = { row: 13, col: 15 };
            ghost.direction = { dx: -1, dy: 0 };
            ghost.progress = 1;
        }

        status.textContent = `${pellets} treats left!`;
        gameLoop();
    </script>
</body>
</html>
